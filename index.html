<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
     <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="wrapper" id="formWrapper">
    <div class="form-container ">
        <h2>Sign Up</h2>
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-12">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" required>
                <div class="invalid-feedback">Please enter your full name.</div>
            </div>
            <div class="col-12">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" required>

                <div class="invalid-feedback">Please provide a valid
                    email.</div>
            </div>
            <div class="col-md-6 w-100">
                <label for="password" class="form-label ">Password</label>
                <input type="password" class="form-control " id="password" required minlength="8">
                <div class="invalid-feedback">Password must be at least 8
                    characters.</div>
            </div>
            <div class="col-md-6 w-100">
                <label for="confirmPassword" class="form-label">Confirm
                    Password</label>
                <input type="password" class="form-control" id="confirmPassword" required>
                <div class="invalid-feedback">Passwords do not match.</div>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="terms" required>
                    <label class="form-check-label" for="terms">Agree to terms and
                        conditions</label>
                    <div class="invalid-feedback">You must agree before
                        submitting.</div>
                </div>
            </div>
            <div class="col-12">
                <button class="submit-btn w-100" type="submit">Sign Up</button>
            </div>
        </form>

    </div>
    
    <!--right side-->
    <div class="toggle-container">
        <h2 class="toggleHeading">Dont'have an account?</h2>
        <p class="toggleText">Sign up to get started!</p>

    </div>
    </div>
    <script src="validation.js"></script>
</body>

</html>
